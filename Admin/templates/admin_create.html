{% extends 'admin_template.html' %}
{% block main %}
		{% block sheet %}
		<div id='admin_create'>
			<h1> Character Creation</h2>
			<form class="form-inline">
				<fieldset>
					<legend> Character Information </legend>
					<input type="text" placeholder="Name" name="name" id="name" class="span2">
					<input type="text" placeholder="Level" name="level" id="level" class="span1">
					<select id="race" name="race" class="span2">
						<option>Dwarf</option>
						<option>Elf</option>
						<option>Gnome</option>
						<option>Half-Elf</option>
						<option>Half-Orc</option>
						<option>Halfling</option>
						<option>Kobold</option>
						<option>Orc</option>
					</select>
					<select id="class" name="class" class="span2">
						<option>Fighter</option>
						<option>Priest</option>
						<option>Rogue</option>
						<option>Mage</option>
					</select>
					<br/>
					<div id="submit" class="btn">Generate</div>
				</fieldset>
			</form>
		</div>
		<div id="c_info">
		</div>
	{% endblock %}
{% endblock %}
